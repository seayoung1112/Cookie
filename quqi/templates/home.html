{% extends 'base.html' %}
{% block title %}
主页
{% endblock %}
{%block content%}
<script type='text/javascript' src="{{url_for('static', filename='js/jquery.isotope.min.js') }}"></script>
<script>
	$(function(){
		$('#product-box').isotope({
			itemSelector : '.item',
			layoutMode : 'masonry',
		});
	});
</script>
<div>	
	<div id="product-box">
		{%for product in products%}
		<div class="item">
			<img src="{{product.picture}}"/>
			<p>{{product.name}}</p>
		</div>
		{%endfor%}
	</div>
</div>
<hr/>
{% endblock %}
